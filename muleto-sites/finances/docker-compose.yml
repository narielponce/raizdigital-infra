version: "3.9"

services:
  finances:
    image: nginx:alpine
    container_name: finances-muleto
    restart: always
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.finances.rule=Host(`finances.raizdigital.com.ar`)"
      - "traefik.http.routers.finances.entrypoints=websecure"
      - "traefik.http.routers.finances.tls.certresolver=letsencrypt"
      - "traefik.http.services.finances.loadbalancer.server.port=80"
    networks:
      - traefik-network

networks:
  traefik-network:
    external: true
